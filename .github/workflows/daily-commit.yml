name: Daily Auto Commit

on:
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 02:00 UTC
  workflow_dispatch:   

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Step with email 22f1001977@ds.study.iitm.ac.in
        run: |
          echo "Daily commit for 22f1001977@ds.study.iitm.ac.in" >> commit_log.txt
          date >> commit_log.txt
          
      - name: Commit and push changes
        run: |
          git config --local user.email "22f1001977@ds.study.iitm.ac.in"
          git config --local user.name "GitHub Actions"
          git add commit_log.txt
          git commit -m "Daily auto commit for 22f1001977@ds.study.iitm.ac.in" || exit 0
          git push
